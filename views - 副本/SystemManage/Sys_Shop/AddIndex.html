 <script>
     $(function () {
         initValidator();
     });

     function initValidator() {
         $('#dform').bootstrapValidator({
             message: 'This value is not valid',
             feedbackIcons: {
                 valid: 'glyphicon glyphicon-ok',
                 invalid: 'glyphicon glyphicon-remove',
                 validating: 'glyphicon glyphicon-refresh'
             },
             fields: {
                 //部门编号 
                 SHOPCODE: {
                     message: '部门编号验证失败',
                     validators: {
                         notEmpty: {
                             message: '部门编号  不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message: '部门编号长度在1到60之间'
                         }
                     }
                 },
                 //部门名称 
                 SHOPNAME: {
                     message: '部门名称验证失败',
                     validators: {
                         notEmpty: {
                             message: '部门名称  不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message: ' 部门名称  长度在1到60之间'
                         }
                     }
                 },

             }

         });
     }


     function Submit() {

         $('#dform').data('bootstrapValidator').validate();
         if (!$('#dform').data('bootstrapValidator').isValid()) {
             return false;
         }
         var action = $("#dform").attr("action");
         var params = new FormData($("#dform")[0]);
         var option = {
             postUrl: action,
             message: '确定要保存数据吗？',
             param: params,
             successCallBack: function (data) { //添加成功
                 var index = parent.layer.getFrameIndex(window.name);
                 parent.tableRefresh();
                 parent.layer.close(index);

             },
             errorCallBack: null
         };
         bstrap.confirm(option); //弹出提示确认框
     }
 </script>
