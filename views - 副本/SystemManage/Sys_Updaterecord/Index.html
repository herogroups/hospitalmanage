 
 <div class="wrapper wrapper-content animated ">
     <div class="ibox">
         <div class="ibox-title">
             <form id="dform" class="form-horizontal">
                 <div class="row">
                 </div>
             </form>
             <div class="ibox-content">
                 <div class="row">
                     <div class="col-sm-3">
                         <button type="button" class="btn btn-sm btn-primary" id="btn_search">搜索</button>
                         <button type="button" class="btn btn-sm btn-info" id="btn_Add">增加</button>


                     </div>
                     <table id="tb_grid"></table>
                 </div>
             </div>
         </div>
     </div>
 </div>
 <script>
     $(function () {

         $("#btn_Importxml").click(function () {
             Import();
         });
         $("#btn_Add").click(function () {
             AddIndex();
         });
         $("#btn_search").click(function () {
             $("#tb_grid").bootstrapTable('refresh');
         });
         initTable();

     });


     function initTable() {

         var options = {
             gridName: 'tb_grid', //网格名称
             url: '/SystemManage/sys_updaterecord/GetAllList', //表格提交地址
             sidePagination: 'server', //客户端client分页还是服务端server分页
             param: queryParams, //查询参数
             uniqueId: 'BookId', //每一行的唯一标识，一般为主键列
             columns: [{
                     checkbox: true
                 },
                 {
                     "halign": "center",
                     "align": "center",
                     field: "DonationTime",
                     title: "操作",
                    //  formatter: function (index, row) {
                    //      return "<button type='button' class='btn btn-sm btn-warning' onclick=' modify(" +
                    //          row. +
                    //          ")' >修改 </button>  <button type='button' class='btn btn-sm btn-danger'   onclick=' Remove(" +
                    //          row. + " )' >删除</button>";

                    //  }
                 },
             ], //显示网格列表信息
             LoadSuccess: function (data) {

             }, //加载成功回调函数

             height: $(window).height() - 60, //table表格高度
         };
         bstrap.initGrid(options)
     }

     function queryParams(params) {
         var param = $.param({
             // 当前页数
             "offset": this.offset,
             "pageindex": this.pageNumber,
             // 每页显示多少条
             "pageSize": this.pageSize
         }) + '&' + $('#dform').serialize();
         return param;

     }

     function tableRefresh() {

         $("#tb_grid").bootstrapTable('refresh', $("#dform").serialize());
     }

     function show(Id) {

         var defaults = {
             title: '',
             width: "1024px",
             height: "500px",
             url: " /SystemManage/sys_updaterecord/Index?Id=" + Id,
             shade: 0.3,
             LoadSuccess: function (layero, index) {
                 var body = layer.getChildFrame('body', index);
                 var iframeWin = window[layero.find('iframe')[0][
                 'name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();

             }

         };
         var index = $.modalOpen(defaults)
         //  layer.full(index);
     }

     function AddIndex() {
         var defaults = {
             title: ' 终端软件升级记录  增加 ',
             width: "1024px",
             height: "500px",
             url: " /SystemManage/sys_updaterecord/AddIndex",
             shade: 0.3,

             btn: ['确认', '关闭'],

             LoadSuccess: function (layero, index) {
                 var body = layer.getChildFrame('body', index);
                 var iframeWin = window[layero.find('iframe')[0][
                 'name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                 iframeWin.$("#dform").attr("action", "/SystemManage/sys_updaterecord/Add");
             },
             callBack: function (layero) {
                 var iframeWin = window[layero.find('iframe')[0]['name']];
                 iframeWin.Submit();

             }
         };
         var index = $.modalOpen(defaults)
         //  layer.full(index);
     }

     function modify(Id) {
         var defaults = {
             title: '修改',
             width: "1024px",
             height: "500px",
             url: " /SystemManage/sys_updaterecord/UpdateIndex?Id=" + Id,

             shade: 0.3,
             btn: ['确认', '关闭'],

             LoadSuccess: function (layero, index) {
                 var body = layer.getChildFrame('body', index);
                 var iframeWin = window[layero.find('iframe')[0][
                 'name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                 iframeWin.$("#dform").attr("action", "/SystemManage/sys_updaterecord/Update");
             },
             callBack: function (layero) {
                 var iframeWin = window[layero.find('iframe')[0]['name']];
                 iframeWin.Submit();

             }
         };
         var index = $.modalOpen(defaults)
         // layer.full(index);
     }

     function Remove(Id) {

         var formData = new FormData();
         formData.append("id", Id);
         var option = {
             postUrl: '/SystemManage/sys_updaterecord/Remove',
             message: '确定要删除这条记录吗？',
             param: formData,
             successCallBack: function (data) { //成功

                 tableRefresh();
             },
             errorCallBack: null
         };
         bstrap.confirm(option); //弹出提示确认框
     }
 </script>
