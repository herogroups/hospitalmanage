 <script>
     $(function () {
  

      
         initValidator();

 

     });

     function initValidator() {
         $('#dform').bootstrapValidator({
             message: 'This value is not valid',
             feedbackIcons: {
                 valid: 'glyphicon glyphicon-ok',
                 invalid: 'glyphicon glyphicon-remove',
                 validating: 'glyphicon glyphicon-refresh'
             },
             fields: {
                 
                 busCode: {
                     message: '地址验证失败',
                     validators: {
                         notEmpty: {
                             message: '地址验证不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 2000,
                             message: '长度在1到2000之间'
                         }
                     }
                 },

             }

         });
     }


     function Submit() {
         initValidator();
         $('#dform').data('bootstrapValidator').validate();
         if (!$('#dform').data('bootstrapValidator').isValid()) {
             return false;
         } 
         var action = $("#txtAddress").val();
         var params = new FormData();
         params.append("data",$("#MEMO").val())
         var option = {
             postUrl: action,
             message: '确定要保存数据吗？',
             contentType:true,
             param: params,
             callback: function (data) { //添加成功
                console.log(data);
                 var index = layer.getFrameIndex(window.name);
                 layer.close(index);
				 $("#txtResult").val(	JSON.stringify( data));
                 console.log('3434343434');
             },
             errorCallBack: function(err)
			 {
                console.log(err);
				$("#txtResult").val(JSON.stringify( err));
			 }
         };
         bstrap.post(option); //弹出提示确认框
     }

 </script>
