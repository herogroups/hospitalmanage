 <form id="dform" class="form-horizontal">
     <div class="ibox">
         <div class="ibox-title">
             <h5> 上传文件 修改</h5>
         </div>
         <div class="ibox-content">
             <div class="row">
                 <input id='FILEID' name='FILEID' placeholder='上传文件ID ' type='hidden' value='<%=Model.FILEID%>'
                     class='form-control'>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="SOFTID"> <i class=" text-danger">* </i>
                             上传对应轮播图或应用程序ID :</label>
                         <div class="col-sm-8">
                             <select id='SOFTID' name='SOFTID' required class='form-control'></select>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="USERID"> <i class=" text-danger">* </i> 上传人
                             :</label>
                         <div class="col-sm-8">
                             <select id='USERID' name='USERID' required class='form-control'></select>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="UPBEFOREFILENAME"> <i class=" text-danger">* </i>
                             上传时文件名称 :</label>
                         <div class="col-sm-8">
                             <input id='UPBEFOREFILENAME' name='UPBEFOREFILENAME' placeholder='上传时文件名称 '
                                 value='<%=Model.UPBEFOREFILENAME%>' required class='form-control'>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="UPFILENAME"> <i class=" text-danger">* </i>
                             服务器对应文件名称 :</label>
                         <div class="col-sm-8">
                             <input id='UPFILENAME' name='UPFILENAME' placeholder='服务器对应文件名称 '
                                 value='<%=Model.UPFILENAME%>' required class='form-control'>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="VERSION"> <i class=" text-danger">* </i> 版本号
                             :</label>
                         <div class="col-sm-8">
                             <input type='number' step='0.01' id='VERSION' name='VERSION' placeholder='版本号 ' required
                                 class='form-control'>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="UPTIME"> <i class=" text-danger">* </i> 上传时间
                             :</label>
                         <div class="col-sm-8">
                             <input id='UPTIME' name='UPTIME' placeholder='上传时间 ' value='<%=Model.UPTIME%>' required
                                 class='form-control'>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="PUBLISHTIME"> <i class=" text-danger">* </i>
                             发布时间(文件正式下载时间) :</label>
                         <div class="col-sm-8">
                             <input id='PUBLISHTIME' name='PUBLISHTIME' placeholder='发布时间(文件正式下载时间)  '
                                 value='<%=Model.PUBLISHTIME%>' required class='form-control'>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="MEMO">备注 :</label>
                         <div class="col-sm-8">
                             <input id='MEMO' name='MEMO' placeholder='备注 ' value='<%=Model.MEMO%>'
                                 class='form-control'>
                         </div>
                     </div>
                 </div>
             </div>

         </div>
     </div>
 </form>




 <script>
     $(function () {

         $('#SOFTID').selectBind('/SystemManage/sys_soft/GetComb');
         $('#SOFTID').val('<%=Model.SOFTID%>');
         $('#USERID').selectBind('/SystemManage/sys_user/GetComb');
         $('#USERID').val('<%=Model.USERID%>');
     });

     function initValidator() {
         $('#dform').bootstrapValidator({
             message: 'This value is not valid',
             feedbackIcons: {
                 valid: 'glyphicon glyphicon-ok',
                 invalid: 'glyphicon glyphicon-remove',
                 validating: 'glyphicon glyphicon-refresh'
             },
             fields: {
                 //上传对应轮播图或应用程序ID 
                 SOFTID: {
                     message: '上传对应轮播图或应用程序ID  验证失败',
                     validators: {
                         notEmpty: {
                             message: '上传对应轮播图或应用程序ID  不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message: ' 上传对应轮播图或应用程序ID  长度在1到60之间'
                         }
                     }
                 },
                 //上传人 
                 USERID: {
                     message: '上传人  验证失败',
                     validators: {
                         notEmpty: {
                             message: '上传人  不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message: ' 上传人  长度在1到60之间'
                         }
                     }
                 },
                 //上传时文件名称 
                 UPBEFOREFILENAME: {
                     message: '上传时文件名称  验证失败',
                     validators: {
                         notEmpty: {
                             message: '上传时文件名称  不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message: ' 上传时文件名称  长度在1到60之间'
                         }
                     }
                 },
                 //服务器对应文件名称 
                 UPFILENAME: {
                     message: '服务器对应文件名称  验证失败',
                     validators: {
                         notEmpty: {
                             message: '服务器对应文件名称  不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message: ' 服务器对应文件名称  长度在1到60之间'
                         }
                     }
                 },
                 //版本号 
                 VERSION: {
                     message: '版本号  验证失败',
                     validators: {
                         notEmpty: {
                             message: '版本号  不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message: ' 版本号  长度在1到60之间'
                         }
                     }
                 },
                 //上传时间 
                 UPTIME: {
                     message: '上传时间  验证失败',
                     validators: {
                         notEmpty: {
                             message: '上传时间  不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message: ' 上传时间  长度在1到60之间'
                         }
                     }
                 },
                 //发布时间(文件正式下载时间)  
                 PUBLISHTIME: {
                     message: '发布时间(文件正式下载时间)   验证失败',
                     validators: {
                         notEmpty: {
                             message: '发布时间(文件正式下载时间)   不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message: ' 发布时间(文件正式下载时间)   长度在1到60之间'
                         }
                     }
                 },
             }

         });
     }


     function Submit() {
         initValidator();
         $('#dform').data('bootstrapValidator').validate();
         if (!$('#dform').data('bootstrapValidator').isValid()) {
             return false;
         }
         var action = $("#dform").attr("action");
         var params = new FormData($("#dform")[0]);
         var option = {
             postUrl: action,
             message: '确定要保存数据吗？',
             param: params,
             successCallBack: function (data) { //添加成功
                 var index = parent.layer.getFrameIndex(window.name);
                 parent.tableRefresh();
                 parent.layer.close(index);

             },
             errorCallBack: null
         };
         bstrap.confirm(option); //弹出提示确认框
     }
 </script>
