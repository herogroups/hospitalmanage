         layer.full(index);
 
     }
    function ResetPassword() {
        var defaults = {
            title: '重置密码',
            width: "800px",
            height: "500px",
            url: "/SystemManage/sys_user/ResetPassword",
            shade: 0.3,
            btn: ['确认', '关闭'],

            LoadSuccess: function (layero, index) {
                var body = layer.getChildFrame('body', index);
                var iframeWin = window[layero.find('iframe')[0][
                    'name'
                ]]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
            },
            callBack: function (layero) {

                var iframeWin = window[layero.find('iframe')[0]['name']];
                iframeWin.Submit();
            }
        };
        var index = $.modalOpen(defaults);
    }
    var CreateWebSocket = (function () {
        return function (urlValue) {
            if (window.WebSocket) return new WebSocket(urlValue);
            if (window.MozWebSocket) return new MozWebSocket(urlValue);
            return false;
        }
    })();

    function initSocket() {

        /* 实例化 WebSocket 连接对象, 地址为 ws 协议 */
        let url = "ws://<%=host%>:12033"
        var webSocket = CreateWebSocket(url);
        /* 接收到服务端的消息时 */
        webSocket.onmessage = function (msg) {
        
            msg = JSON.parse(msg.data)
            switch (msg.kind) {
                case "updateOver": {
                    bstrap.prompt("【" + msg.terminalCode + "】文件已更新", null);
                    break;
                }
                case "logUpload": {
                    bstrap.prompt("【" + msg.terminalCode + "】日志已上传", function () {
                        window.location.href = msg.url;
                    });
                    break;
                }

            }


        };
        /* 关闭时 */
        webSocket.onclose = function () {
            bstrap.prompt("关闭连接", null);
        };

    }
</script>
