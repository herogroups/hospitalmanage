<link href="/js/bootstrapInputFile/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<script src="/js/bootstrapInputFile/js/fileinput.min.js" type="text/javascript"></script>
<script src="/js/bootstrapInputFile/js/locales/zh.js" type="text/javascript"></script>
<script src="/js/fileInput.js" type="text/javascript"></script>
<form id="dform" class="form-horizontal">
    <div class="ibox">
        <div class="ibox-title">
            <h5> 医生表 修改</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <input id='imgUrl' name='imgUrl' type='hidden'>
                <input id='doctorId' name='doctorId' placeholder='记录id' type='hidden' value='<%=Model.doctorId%>'>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="deptId"> <i class=" text-danger">* </i> 所属科室:</label>
                        <div class="col-sm-8">
                            <select id='deptId' name='deptId' required class='form-control'></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="doctorCode"> <i class=" text-danger">* </i>
                            医生编号:</label>
                        <div class="col-sm-8">
                            <input id='doctorCode' name='doctorCode' readonly placeholder='请输入医生编号'
                                value='<%=Model.doctorCode%>' required class='form-control'>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="doctorName"> <i class=" text-danger">* </i>
                            医生名字:</label>
                        <div class="col-sm-8">
                            <input id='doctorName' name='doctorName' placeholder='请输入医生名字' value='<%=Model.doctorName%>'
                                required class='form-control'>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="rank">职称 :</label>
                        <div class="col-sm-8">
                            <input id='rank' name='rank' placeholder='请输入职称' value='<%=Model.rank%>'
                                class='form-control'>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="spicy">特长 :</label>
                        <div class="col-sm-8">
                            <input id='spicy' name='spicy' placeholder='请输入特长' value='<%=Model.spicy%>'
                                class='form-control'>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="imgUrl">图片地址 :</label>
                        <div class="col-sm-10">
                            <!-- <input id='imgUrl' name='imgUrl' placeholder='请输入图片地址' value='<%=Model.imgUrl%>'
                                    class='form-control'> -->
                            <input type="file" name="filename" id="filename" class="file-loading form-control"
                                data-show-preview="false" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="doctorDesc">医生介绍 :</label>
                        <div class="col-sm-10">
                            <textarea id='doctorDesc' name='doctorDesc' placeholder='请输入医生介绍' 
                                        class='form-control'><%=Model.doctorDesc%></textarea>
                            <!-- <div class="summernote" style="height:600px"></div> -->
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</form>

<script>
    $(function () {

        $('#deptId').selectBind('/Hos/hos_dept/getComb');
        $('#deptId').val('<%=Model.deptId%>');
        // $(".summernote").summernote({
        //     lang: "zh-CN",
        //     height: 300,
        // }).code(decodeURIComponent('<%=Model.contents%>'));
        var oFileInput = new FileInput();

        oFileInput.Init("filename", '/Hos/hos_article/upload', true, new Array(), new Array(), function(item) {
            $('#imgUrl').val(item.aftername)

        });
        initValidator();
    });

    function initValidator() {
        $('#dform').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                //所属科室
                deptId: {
                    message: '所属科室 验证失败',
                    validators: {
                        notEmpty: {
                            message: '所属科室 不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 60,
                            message: ' 所属科室 长度在1到60之间'
                        }
                    }
                },
                //医生编号
                doctorCode: {
                    message: '医生编号 验证失败',
                    validators: {
                        notEmpty: {
                            message: '医生编号 不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 60,
                            message: ' 医生编号 长度在1到60之间'
                        }
                    }
                },
                //医生名字
                doctorName: {
                    message: '医生名字 验证失败',
                    validators: {
                        notEmpty: {
                            message: '医生名字 不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 60,
                            message: ' 医生名字 长度在1到60之间'
                        }
                    }
                },

            }

        });
    }


    function Submit() {

        $('#dform').data('bootstrapValidator').validate();
        if (!$('#dform').data('bootstrapValidator').isValid()) {
            return false;
        }
        // var sHTML = $('.summernote').code();
        // if (sHTML.length < 1) {
        //     return;
        // }
        if ($("#imgUrl").val() == "") {
            toastr.warning("请选择要上传的图片");
            return;
        }
        var action = $("#dform").attr("action");
        var params = new FormData($("#dform")[0]);
     //   params.append("doctorDesc", encodeURIComponent(sHTML))
        var option = {
            postUrl: action,
            message: '确定要保存数据吗？',
            param: params,
            successCallBack: function (data) { //添加成功
                var index = parent.layer.getFrameIndex(window.name);
                parent.tableRefresh();
                parent.layer.close(index);

            },
            errorCallBack: null
        };
        bstrap.confirm(option); //弹出提示确认框
    }

</script>
