 
<form id="dform" class="form-horizontal">
    <div class="ibox">
        <div class="ibox-title">
            <h5> 公众号业务记录 修改</h5> 
        </div>
        <div class="ibox-content">
            <div class="row">
<input id='busRecordId' name='busRecordId' placeholder='记录id' type='hidden'  value='<%=Model.busRecordId%>'    >                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="busCode"> <i class=" text-danger">* </i> 业务编号:</label>
                            <div class="col-sm-8">
  <input id='busCode' name='busCode' readonly placeholder='请输入业务编号' value='<%=Model.busCode%>' required class='form-control'>                              
                            </div>
                        </div>
                    </div>       
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="busName"> <i class=" text-danger">* </i> 业务名称:</label>
                            <div class="col-sm-8">
<input id='busName' name='busName' placeholder='请输入业务名称' value='<%=Model.busName%>' required  class='form-control'  >                             
                            </div>
                        </div>
                    </div>       
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="openid"> <i class=" text-danger">* </i> openid:</label>
                            <div class="col-sm-8">
<input id='openid' name='openid' placeholder='请输入openid' value='<%=Model.openid%>' required  class='form-control'  >                             
                            </div>
                        </div>
                    </div>       
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="cteateDate"> <i class=" text-danger">* </i> 创建时间:</label>
                            <div class="col-sm-8">
<input id='cteateDate' name='cteateDate' placeholder='请输入创建时间' value='<%=Model.cteateDate%>' required  class='form-control'  >                             
                            </div>
                        </div>
                    </div>       
            </div>

        </div>
    </div>
</form>




<script>
    $(function () { 

    });

    function initValidator() {
        $('#dform').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {  
//业务编号
		                  busCode :{
                     message: '业务编号 验证失败',
                     validators: {
                         notEmpty: {
                             message: '业务编号 不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message:' 业务编号 长度在1到60之间'
                           }
                       }
                   },
//业务名称
		                  busName :{
                     message: '业务名称 验证失败',
                     validators: {
                         notEmpty: {
                             message: '业务名称 不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message:' 业务名称 长度在1到60之间'
                           }
                       }
                   },
//openid
		                  openid :{
                     message: 'openid 验证失败',
                     validators: {
                         notEmpty: {
                             message: 'openid 不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message:' openid 长度在1到60之间'
                           }
                       }
                   },
//创建时间
		                  cteateDate :{
                     message: '创建时间 验证失败',
                     validators: {
                         notEmpty: {
                             message: '创建时间 不能为空'
                         },
                         stringLength: {
                             min: 1,
                             max: 60,
                             message:' 创建时间 长度在1到60之间'
                           }
                       }
                   },
        }

        });
    }


    function submit() {
        initValidator();
        $('#dform').data('bootstrapValidator').validate();
        if (!$('#dform').data('bootstrapValidator').isValid()) {
            return false;
        }
        var action = $("#dform").attr("action"); 
        var params = new FormData($("#dform")[0]);
        var option = {
            postUrl: action,
            message: '确定要保存数据吗？',
            param: params,
            successCallBack: function (data) { //添加成功
                var index = parent.layer.getFrameIndex(window.name);
                parent.tableRefresh();
                parent.layer.close(index);

            },
            errorCallBack: null
        };
        bstrap.confirm(option); //弹出提示确认框
    }

</script>
