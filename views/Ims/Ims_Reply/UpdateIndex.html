<form id="dform" class="form-horizontal">
    <div class="ibox">
        <div class="ibox-title">
            <h5> 公众号消息应答 修改</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <input id='msgReqId' name='msgReqId' placeholder='' type='hidden' value='<%=Model.msgReqId%>'>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="openid">openid :</label>
                        <div class="col-sm-8">
                            <input id='openid' name='openid' placeholder='请输入openid' value='<%=Model.openid%>'
                                class='form-control'>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="reqMsg">请求消息 :</label>
                        <div class="col-sm-8">
                            <input id='reqMsg' name='reqMsg' placeholder='请输入请求消息' value='<%=Model.reqMsg%>'
                                class='form-control'>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="replyMsg">应答消息 :</label>
                        <div class="col-sm-8">
                            <input id='replyMsg' name='replyMsg' placeholder='请输入应答消息' value='<%=Model.replyMsg%>'
                                class='form-control'>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="createDate">创建时间 :</label>
                        <div class="col-sm-8">
                            <input id='createDate' name='createDate' placeholder='请输入创建时间' value='<%=Model.createDate%>'
                                class='form-control'>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>




<script>
    $(function () {

    });

    function initValidator() {
        $('#dform').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            }

        });
    }


    function submit() {
        initValidator();
        $('#dform').data('bootstrapValidator').validate();
        if (!$('#dform').data('bootstrapValidator').isValid()) {
            return false;
        }
        var action = $("#dform").attr("action");
        var params = new FormData($("#dform")[0]);
        var option = {
            postUrl: action,
            message: '确定要保存数据吗？',
            param: params,
            successCallBack: function (data) { //添加成功
                var index = parent.layer.getFrameIndex(window.name);
                parent.tableRefresh();
                parent.layer.close(index);

            },
            errorCallBack: null
        };
        bstrap.confirm(option); //弹出提示确认框
    }

</script>
