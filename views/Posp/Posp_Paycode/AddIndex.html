 <form id="dform" class="form-horizontal">
     <div class="ibox">
         <div class="ibox-title">
             <h5> 支付方式 新增</h5>

         </div>
         <div class="ibox-content">
             <div class="row">
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="payCode">支付方式代码 :</label>
                         <div class="col-sm-8">

                             <input id='payCode' name='payCode' class='form-control'></input> </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="payCodeName">支付方式名称 :</label>
                         <div class="col-sm-8">

                             <input id='payCodeName' name='payCodeName'   placeholder='请输入支付方式名称'
                                 class='form-control'> </div>
                     </div>
                 </div>
               
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="remark">备注 :</label>
                         <div class="col-sm-8">
                             <input id='remark' name='remark' placeholder='请输入备注' class='form-control'> </div>
                     </div>
                 </div>
             </div>

         </div>
     </div>
 </form>




 <script>
     $(function () {

         let data = parent.$('#tb_grid').bootstrapTable('getData');
         $('#payCode').val(util.autocode(data, 'payCode', 2));
    

     });

     function initValidator() {
         $('#dform').bootstrapValidator({
             message: 'This value is not valid',
             feedbackIcons: {
                 valid: 'glyphicon glyphicon-ok',
                 invalid: 'glyphicon glyphicon-remove',
                 validating: 'glyphicon glyphicon-refresh'
             },
             fields: {}

         });
     }


     function submit() {
         initValidator();
         $('#dform').data('bootstrapValidator').validate();
         if (!$('#dform').data('bootstrapValidator').isValid()) {
             return false;
         }
         var action = $("#dform").attr("action");
         var params = new FormData($("#dform")[0]);
         var option = {
             postUrl: action,
             message: '确定要保存数据吗？',
             param: params,
             successCallBack: function (data) { //添加成功
                 var index = parent.layer.getFrameIndex(window.name);
                 parent.tableRefresh();
                 parent.layer.close(index);

             },
             errorCallBack: null
         };
         bstrap.confirm(option); //弹出提示确认框
     }
 </script>
