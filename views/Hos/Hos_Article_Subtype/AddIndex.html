<form id="dform" class="form-horizontal">
    <div class="ibox">
        <div class="ibox-title">
            <h5> 新增</h5>

        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="typeId"> <i class=" text-danger">* </i> 文章类型:</label>
                        <div class="col-sm-8">

                            <select id='typeId' name='typeId' required class='form-control'></select> </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="subTypeCode"> <i class=" text-danger">* </i>
                            子类型编号:</label>
                        <div class="col-sm-8">

                            <input id='subTypeCode' name='subTypeCode' readonly placeholder='请输入子类型编号' required
                                class='form-control'> </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="subTypeName"> <i class=" text-danger">* </i>
                            子类型名称:</label>
                        <div class="col-sm-8">

                            <input id='subTypeName' name='subTypeName' placeholder='请输入子类型名称' required
                                class='form-control'> </div>
                    </div>
                </div>
               
            </div>

        </div>
    </div>
</form>




<script>
    $(function () {
        $('#typeId').selectBind('/Hos/hos_article_type/GetComb',{mark:0});
        let data = parent.$('#tb_grid').bootstrapTable('getData');
        $('#subTypeCode').val(util.autocode(data, 'subTypeCode', 2));

    });

    function initValidator() {
        $('#dform').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                //文章类型
                TypeId: {
                    message: '文章类型 验证失败',
                    validators: {
                        notEmpty: {
                            message: '文章类型 不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 60,
                            message: ' 文章类型 长度在1到60之间'
                        }
                    }
                },
                //子类型编号
                subTypeCode: {
                    message: '子类型编号 验证失败',
                    validators: {
                        notEmpty: {
                            message: '子类型编号 不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 60,
                            message: ' 子类型编号 长度在1到60之间'
                        }
                    }
                },
                //子类型名称
                subTypeName: {
                    message: '子类型名称 验证失败',
                    validators: {
                        notEmpty: {
                            message: '子类型名称 不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 60,
                            message: ' 子类型名称 长度在1到60之间'
                        }
                    }
                },
               
            }

        });
    }


    function Submit() {
        initValidator();
        $('#dform').data('bootstrapValidator').validate();
        if (!$('#dform').data('bootstrapValidator').isValid()) {
            return false;
        }
        var action = $("#dform").attr("action");
        var params = new FormData($("#dform")[0]);
        var option = {
            postUrl: action,
            message: '确定要保存数据吗？',
            param: params,
            successCallBack: function (data) { //添加成功
                var index = parent.layer.getFrameIndex(window.name);
                parent.tableRefresh();
                parent.layer.close(index);

            },
            errorCallBack: null
        };
        bstrap.confirm(option); //弹出提示确认框
    }

</script>
