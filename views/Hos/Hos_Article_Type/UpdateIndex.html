<form id="dform" class="form-horizontal">
    <div class="ibox">
        <div class="ibox-title">
            <h5> 修改</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <input id='typeId' name='typeId' placeholder='类型类型' type='hidden' value='<%=Model.typeId%>'>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="typeCode"> <i class=" text-danger">* </i>
                            类型编号:</label>
                        <div class="col-sm-8">
                            <input id='typeCode' name='typeCode' readonly placeholder='请输入类型编号'
                                value='<%=Model.typeCode%>' required class='form-control'>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="typeName"> <i class=" text-danger">* </i>
                            类型名称:</label>
                        <div class="col-sm-8">
                            <input id='typeName' name='typeName' placeholder='请输入类型名称' value='<%=Model.typeName%>'
                                required class='form-control'>
                        </div>
                    </div>
                </div>
                 
            </div>

        </div>
    </div>
</form>




<script>
    $(function () {
        initValidator();
    });

    function initValidator() {
        $('#dform').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                //类型编号
                typeCode: {
                    message: '类型编号 验证失败',
                    validators: {
                        notEmpty: {
                            message: '类型编号 不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 60,
                            message: ' 类型编号 长度在1到60之间'
                        }
                    }
                },
                //类型名称
                typeName: {
                    message: '类型名称 验证失败',
                    validators: {
                        notEmpty: {
                            message: '类型名称 不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 60,
                            message: ' 类型名称 长度在1到60之间'
                        }
                    }
                },
                 
            }

        });
    }


    function Submit() {
     
        $('#dform').data('bootstrapValidator').validate();
        if (!$('#dform').data('bootstrapValidator').isValid()) {
            return false;
        }
        var action = $("#dform").attr("action");
        var params = new FormData($("#dform")[0]);
        var option = {
            postUrl: action,
            message: '确定要保存数据吗？',
            param: params,
            successCallBack: function (data) { //添加成功
                var index = parent.layer.getFrameIndex(window.name);
                parent.tableRefresh();
                parent.layer.close(index);

            },
            errorCallBack: null
        };
        bstrap.confirm(option); //弹出提示确认框
    }

</script>
