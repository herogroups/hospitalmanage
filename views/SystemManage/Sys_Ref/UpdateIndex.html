 <form id="dform" class="form-horizontal">
     <div class="ibox">
         <div class="ibox-title">
             <h5> 系统参数设置 修改</h5>
         </div>
         <div class="ibox-content">
             <div class="row">
                 <input id='REFID' name='REFID' placeholder='系统参数ID ' type='hidden' value='<%=Model.REFID%>'
                     class='form-control'>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="REFNAME">参数名 :</label>
                         <div class="col-sm-8">
                             <input id='REFNAME' name='REFNAME' placeholder='参数名 ' value='<%=Model.REFNAME%>'
                                 class='form-control'>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="REFVALUE">参数值 :</label>
                         <div class="col-sm-8">
                             <input id='REFVALUE' name='REFVALUE' placeholder='参数值 ' value='<%=Model.REFVALUE%>'
                                 class='form-control'>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="MEMO">备注 :</label>
                         <div class="col-sm-8">
                             <input id='MEMO' name='MEMO' placeholder='备注 ' value='<%=Model.MEMO%>' class='form-control'>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="GROUPNAME">参数组合 :</label>
                         <div class="col-sm-8">
                             <input id='GROUPNAME' name='GROUPNAME' placeholder='参数组合 ' value='<%=Model.GROUPNAME%>'
                                 class='form-control'>
                         </div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-sm-4 control-label" for="EDITOR">参数类型 :</label>
                         <div class="col-sm-8">
                             <input id='EDITOR' name='EDITOR' placeholder='参数类型 ' value='<%=Model.EDITOR%>'
                                 class='form-control'>
                         </div>
                     </div>
                 </div>
             </div>

         </div>
     </div>
 </form>




 <script>
     $(function () {

     });

     function initValidator() {
         $('#dform').bootstrapValidator({
             message: 'This value is not valid',
             feedbackIcons: {
                 valid: 'glyphicon glyphicon-ok',
                 invalid: 'glyphicon glyphicon-remove',
                 validating: 'glyphicon glyphicon-refresh'
             },
             fields: {}

         });
     }


     function Submit() {
         initValidator();
         $('#dform').data('bootstrapValidator').validate();
         if (!$('#dform').data('bootstrapValidator').isValid()) {
             return false;
         }
         var action = $("#dform").attr("action");
         var params = new FormData($("#dform")[0]);
         var option = {
             postUrl: action,
             message: '确定要保存数据吗？',
             param: params,
             successCallBack: function (data) { //添加成功
                 var index = parent.layer.getFrameIndex(window.name);
                 parent.tableRefresh();
                 parent.layer.close(index);

             },
             errorCallBack: null
         };
         bstrap.confirm(option); //弹出提示确认框
     }
 </script>
